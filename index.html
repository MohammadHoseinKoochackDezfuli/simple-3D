<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>document</title>
</head>
<body>
<center><svg id="svg" style="width: 400px; height: 400px;"></svg></center>
<script>
    var ms=[["red",0,"H"],["green",120,"C"],["blue",240,"J"]];
    setInterval(REFRESH,40);
    function REFRESH()
    {
        var f=330;
        ms.sort(function(a,b){
            return (a[1]+f)%360 - (b[1]+f)%360;
        })
        var text="";
        for(var i=0;i<ms.length;i++)
        {
            text+=POL(ms[i][1],120,100,200,ms[i][0]);
            ms[i][1]++;
        }
        document.getElementById("svg").innerHTML=text;
    }
    function POL(a,b,c,d,col)
    {
        return "<polygon style='fill:"+col+";' points='"+G(a,c)+" "+G(a+b,c)+" "+G(a+b,c+d)+" "+G(a,c+d)+"'></polygon>";
    }
    function G(deg,z)
    {
        return [200-Math.sin((deg)*Math.PI/180)*200,Math.cos(deg*Math.PI/180)*100+z];
    }
</script>
</body>
</html>
